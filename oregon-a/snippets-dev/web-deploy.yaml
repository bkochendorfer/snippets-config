apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: snippets-dev
    type: web
  name: snippets-dev
  namespace: snippets-dev
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: snippets-dev
      type: web
  strategy:
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: snippets-dev
        type: web
      name: snippets-dev
      namespace: snippets-dev
    spec:
      imagePullSecrets:
        - name: dockerhub-registry
      containers:
      - command:
          - ./run-prod.sh
        env:
        - name: DEBUG
          value: "False"
        - name: MEDIA_BUNDLES_PREGEN_ROOT
          value: "bundles-pregen/"
        - name: CDN_URL
          value: "https://snippets.cdn.mozilla.net"
        image:  mozmeao/snippets:redirector-666f527e
        imagePullPolicy: IfNotPresent
        name: snippets-dev
        livenessProbe:
          failureThreshold: 4
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          timeoutSeconds: 5
          httpGet:
            path: /healthz/
            scheme: HTTP
            port: 8000
        readinessProbe:
          failureThreshold: 1
          initialDelaySeconds: 5
          periodSeconds: 5
          successThreshold: 1
          tcpSocket:
            port: 8000
          timeoutSeconds: 5
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
