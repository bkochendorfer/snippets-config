stages:
  - deploy

.deploy:
  stage: deploy
  tags:
    - aws
    - mozmeao
  script:
    - kubectl apply -f ${DEPLOYMENT}
    - kubectl rollout status -f ${DEPLOYMENT}/web.yaml
    - ./newrelic-notify.sh
    - sleep 5s
    - ${ACCEPTANCE_TESTS_BIN} ${URL}

